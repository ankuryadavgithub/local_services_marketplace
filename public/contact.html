<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/contact.css">
  <link rel="stylesheet" href="/CSS/darkmode.css">
  <title>Contact Us</title>
</head>

<body>
  <div id="header"></div> <!-- Placeholder for Header -->

  <main>
    <section class="contact-section">
      <div class="container">
        <h1 class="section-title">Get in Touch</h1>
        <p class="section-description">We'd love to hear from you! Please fill out the form below or reach out to us via email or phone.</p>
        
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>Email: support@localservices.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div> <!-- Placeholder for Footer -->
  <script src="/JS/script.js"></script>
  <script src="theme-toggle.js"></script>
</body>

</html>
