<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Services Marketplace - Services</title>
    <link rel="stylesheet" href="/CSS/services.css">
    <link rel="stylesheet" href="/CSS/darkmode.css">

</head>
<body>
    <div id="header"></div> <!-- Placeholder for Header -->
    
    <main>
        <section id="hero">
            <div class="container">
                <h2>Our Services</h2>
                <p>Find top-rated professionals for all your needs.</p>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="What service are you looking for?">
                    <button id="search-btn">Search</button>
                </div>
                
                <!-- Filters Form -->
                <form id="filter-form">
                    <select id="category-filter" name="category">
                        <option value="" disabled selected>Category</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="gardening">Gardening</option>      
                        <option value="catering">Catering</option>      
                        <option value="">House Cleaning</option>      
                        <option value="Painting">Painting</option>      
                        <!-- Add more categories -->
                    </select>
                
                    <select id="location-filter" name="location">
                        <option value="" disabled selected>Location</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Pune">Pune</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Lucknow">Lucknow</option>
                        <!-- Add more locations -->
                    </select>
                
                    <select id="price-filter" name="priceRange">
                        <option value="" disabled selected>Price Range</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                
                    <select id="rating-filter" name="rating">
                        <option value="" disabled selected>Rating</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars & Up</option>
                        <option value="3">3 Stars & Up</option>
                        <option value="3">2 Stars & Up</option>
                        <option value="3">1 Stars & Up</option>
                        <option value="3">0 Stars & Up</option>
                    </select>
                
                    <button type="submit" id="filter-btn">Filter</button>
                </form>
                
                <!-- Service Cards Container -->
                <div id="services-container">
                    <!-- Service cards will be dynamically loaded here -->
                </div>
        </section>
    </main>
    
    <div id="footer"></div> <!-- Placeholder for Footer -->
    
    <script src="/JS/script.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>

<script>
    document.getElementById('search-btn').addEventListener('click', async () => {
        const query = document.getElementById('search-input').value;
        const response = await fetch(`/services/search?query=${query}`);
        const services = await response.json();
        renderServices(services);
    });
    
    document.getElementById('filter-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const category = document.getElementById('category-filter').value;
        const location = document.getElementById('location-filter').value;
        const priceRange = document.getElementById('price-filter').value;
        const rating = document.getElementById('rating-filter').value;
    
        const queryParams = new URLSearchParams({ category, location, priceRange, rating });
        const response = await fetch(`/services/filter?${queryParams}`);
        const services = await response.json();
        renderServices(services);
    });
    
    function renderServices(services) {
    const container = document.getElementById('services-container');
    container.innerHTML = ''; // Clear previous results

    services.forEach(service => {
        const serviceCard = `
            <div class="service-card">
                <h3>${service.name}</h3>
                <p>${service.description}</p>
                <div class="service-info">
                    <span>${'â˜…'.repeat(service.rating)}</span>
                    <span>${service.priceRange}</span>
                    <span>${service.location}</span>
                </div>
                <button onclick="bookService('${service._id}')">Book Now</button>
            </div>
        `;
        container.innerHTML += serviceCard;
    });
}

function bookService(serviceId) {
    console.log('Service ID being passed:', serviceId);  // Should log the correct ObjectId
    window.location.href = `/booking?serviceId=${serviceId}`;
}

    </script>
