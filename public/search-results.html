<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Results for "{{query}}"</h2>
<div id="results">
    {{#if services.length}}
        <ul>
            {{#each services}}
            <li>
                <h3>{{this.name}}</h3>
                <p>{{this.description}}</p>
                <a href="/service/{{this.id}}">More details</a>
            </li>
            {{/each}}
        </ul>
    {{else}}
        <p>No results found for "{{query}}".</p>
    {{/if}}
</div>

</body>
</html>
