<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="login">
            <form action="/login" method="post">
                <label for="login">Login</label>
                <input type="email" name="email" placeholder="Email or Username" required="" class="animated-input">
                <input type="password" name="password" placeholder="Password" required="" class="animated-input">
                <button type="submit"class="animated-button">Login</button>
                <button type="reset" class="animated-button">Reset</button>
                <p>Don't have an account? <a href="/signup" class="animated-link">Create account</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
